<!DOCTYPE html>
<html>
<head>
  <title>Fetch Hello</title>
</head>
<body>
  <h2>This is fetch.html</h2>
  <button onclick="fetchHello()">Fetch </button>
  <p id="output"></p>

  <script>
    function fetchHello() {
      fetch('/gethello')
        .then(response => response.text())
        .then(data => {
          document.getElementById('output').innerText = data;
        })
        .catch(error => {
          document.getElementById('output').innerText = 'Error: ' + error;
        });
    }
  </script>
</body>
</html>
